<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <div id="sign-up">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div id="log-in">
            <h2>Log In</h2>
            <form id="log-in-form">
                <label for="username-login">Username:</label>
                <input type="text" id="username-login" name="username-login" required>
                <label for="password-login">Password:</label>
                <input type="password" id="password-login" name="password-login" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <div id="home-page" style="display:https://media.istockphoto.com/id/1458782106/photo/scenic-aerial-view-of-the-mountain-landscape-with-a-forest-and-the-crystal-blue-river-in.jpg?s=612x612&w=is&k=20&c=FKTfwrl6zzuQUkwfonWJNXXVsHdlSnkdm1izsbCEf_E=;">
        <h1>Home Page</h1>
        <!-- Elements for photos and advertisements -->
    </div>
    <div id="error-message" style="display:none;">
        <p>Create an account.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
